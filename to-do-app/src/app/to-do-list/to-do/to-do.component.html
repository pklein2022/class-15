<div class="card">
  <div class="card-body">
    <p class="card-text">
      {{ todo.action }}
    </p>
    <a class="btn btn-danger" *ngIf="!todo.todoCompleted" (click)="onDeleteItem(index)">Delete</a>
    <a class="btn btn-success" *ngIf="!todo.todoCompleted" (click)="onCompletedItem(index)">Completed</a>

  </div>
</div>
