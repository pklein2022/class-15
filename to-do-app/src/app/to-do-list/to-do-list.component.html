<h1>To Do List</h1>
<div class="container">
  <div class="row">
    <div class="col-8">
      <div *ngFor="let todoItem of todoList; index as i">
        <app-to-do [todo]="todoItem" [index]="i"></app-to-do>
      </div>
      <hr />
      <div>
        <button type="button" (click)="onNewTodo()" class="btn btn-primary">
          Click here to add a new item
        </button>
      </div>
    </div>
    <div class="col-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
